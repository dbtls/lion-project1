name: Deploy to EC2 (Docker Compose)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Backend
      - name: Build Backend Jar
        working-directory: backend/todoList
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test

      - name: Build & Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/todolist-backend:latest ./backend/todoList
          docker push ${{ secrets.DOCKER_USERNAME }}/todolist-backend:latest

        # Frontend
      - name: Build & Push Frontend Image
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}
        run: |
          if [ -z "$API_BASE" ]; then
            API_BASE="http://${EC2_HOST}:8080"
          fi
          docker build \
            --build-arg NEXT_PUBLIC_API_BASE="${API_BASE}" \
            -t ${{ secrets.DOCKER_USERNAME }}/todolist-frontend:latest \
            ./frontend/todo-project
          docker push ${{ secrets.DOCKER_USERNAME }}/todolist-frontend:latest

      # EC2 pull & up
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd ~/todolistProject
            docker compose -f docker-compose-prod.yml pull
            docker compose -f docker-compose-prod.yml up -d
            docker image prune -f
